<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart News Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-box {
            position: relative;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            color: #667eea;
        }

        #searchInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: #333;
        }

        #searchInput::placeholder {
            color: #999;
        }

        .loading {
            display: none;
            padding: 20px;
            text-align: center;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .results {
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .result-item:hover {
            background: #f8f9ff;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            color: #333;
            font-size: 1rem;
            line-height: 1.5;
        }

        .no-results {
            padding: 30px;
            text-align: center;
            color: #999;
            display: none;
        }

        .no-results.active {
            display: block;
        }

        .stats {
            display: none;
            padding: 10px 20px;
            background: #f8f9ff;
            border-bottom: 1px solid #eee;
            color: #667eea;
            font-size: 0.9rem;
        }

        .stats.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            padding: 20px;
            text-align: center;
            color: #e74c3c;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“° Smart News Search</h1>
            <p>Search Reuters news articles with intelligent autocomplete</p>
        </div>

        <div class="search-box">
            <div class="search-input-wrapper">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Start typing to search news articles..."
                    autocomplete="off"
                />
            </div>

            <div class="stats" id="stats"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <div class="error" id="error">
                Failed to connect to search API. Make sure the FastAPI server is running on http://localhost:8000
            </div>

            <div class="no-results" id="noResults">
                No results found
            </div>

            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const noResultsDiv = document.getElementById('noResults');
        const statsDiv = document.getElementById('stats');
        const errorDiv = document.getElementById('error');

        let searchTimeout;
        const API_URL = 'http://localhost:8000';

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.trim();

            clearTimeout(searchTimeout);

            if (query.length < 3) {
                resultsDiv.innerHTML = '';
                noResultsDiv.classList.remove('active');
                statsDiv.classList.remove('active');
                errorDiv.classList.remove('active');
                return;
            }

            searchTimeout = setTimeout(() => {
                searchArticles(query);
            }, 300);
        });

        async function searchArticles(query) {
            loadingDiv.classList.add('active');
            resultsDiv.innerHTML = '';
            noResultsDiv.classList.remove('active');
            statsDiv.classList.remove('active');
            errorDiv.classList.remove('active');

            try {
                const response = await fetch(`${API_URL}/autocomplete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 10
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                displayResults(data.results, query);

            } catch (error) {
                console.error('Search error:', error);
                errorDiv.classList.add('active');
            } finally {
                loadingDiv.classList.remove('active');
            }
        }

        function displayResults(results, query) {
            if (!results || results.length === 0) {
                noResultsDiv.classList.add('active');
                return;
            }

            statsDiv.textContent = `Found ${results.length} results for "${query}"`;
            statsDiv.classList.add('active');

            resultsDiv.innerHTML = results.map(title => `
                <div class="result-item">
                    <div class="result-title">${highlightText(title, query)}</div>
                </div>
            `).join('');
        }

        function highlightText(text, query) {
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return text.replace(regex, '<strong style="color: #667eea;">$1</strong>');
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
